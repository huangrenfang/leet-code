    <script>
        function add(){
            let sum = 0;
            let arg = Array.prototype.slice.call(arguments);
            let callback = function (){
                arg.push(...arguments);
                return callback;
            }
            callback.toString = function(){
                return arg.reduce((a,b)=>{return a+b})
            }
            return callback;
       }
