<body>
    <div class="" id="div1">
        <div id="div2">

        </div>
    </div>
    <style>
        
    </style>
    <script>
        let num1=[1,1];
        let num2=[1];
        let arr = [];
        let fn = function(n1,n2){
            let newArr = n2;
            for(let i=0;i<n1.length;i++){
                if(newArr.indexOf(n1[i]) !=-1){
                    arr.push(n1[i])
                    newArr.splice(newArr.indexOf(n1[i]),1)
                }
            }
            return arr;
        }
        console.log(fn(num1,num2))
    </script>
