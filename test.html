<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <a href="">111</a>
    <a href="">222</a>
    <script>
        async function as(){
            console.log(111)
            await new Promise((resolve,reject)=>{
                
                if(true){
                    resolve(console.log(222))
                }
            });
            console.log(333)
        }
        
        
        as()
    </script>
</body>
