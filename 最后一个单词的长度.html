<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>最后一个单词长度</title>
</head>
<body>
    <script>
        var lengthOfLastWord = function(s) {
            let hashMap = new Map();
            for(let i=0;i<s.length;i++){
                hashMap.set(s[i],i+1); //map如果有重复元素，返回最后一个匹配到的元素
            }
            let lastLength = hashMap.get(" ");
            if(s.length == lastLength){
                return 0
            }else{
                return s.length-lastLength;
            }
        };

        var lengthOfLastWord = function(s){
            let reverseStr = s.split("").reverse().join("");
            if(reverseStr.indexOf(" ")== -1){
                return 0
            }
            return reverseStr.indexOf(" ")
        }    
        console.log(lengthOfLastWord("hello world"))
    </script>
</body>
</html>
