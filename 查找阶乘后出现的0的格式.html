<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        var trailingZeroes = function(n) {
            let sum=1;
            // let arr = [];
            while(n>0){
                sum= sum * n;
                n--;
            }
            let res = sum.toString().split("");
            let newArr = res.map(function(item){
                return Number(item)
            })
            newArr.sort((a,b)=>a-b)
            if(newArr[0] !=0){
                return 0
            }else{
                for(let i=0;i<newArr.length;i++){
                    if(newArr[i+1] != 0 ){
                        return i+1
                    }
                }
            }
            return newArr
        };    
    </script>
</body>
</html>
