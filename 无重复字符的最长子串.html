        // let s = "abcdadsbcdsa";
        var lengthOfLongestSubstring = function (s) {
            let n = s.length;
            let hashMap = new Map();
            let ans = 0;
            for (let i = 0, j = 0; i < n; i++) {
                if (hashMap.has(s[i])) {
                j = Math.max(hashMap.get(s[i]), j) //hasMap.get() 优先输出排在后面等子元素的值
                }
                ans = Math.max(ans, i - j + 1);
                hashMap.set(s[i], i + 1)
            }
            return ans;
        };
        // console.log(lengthOfLongestSubstring("abcdaabcdefg"));
        let hashMap = new Map();
        let str = "abcd";
        let i =0;
        for(item of str){
            hashMap.set(item,i++);
        }
