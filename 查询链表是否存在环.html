<body>
    <script>
        var hasCycle = function(head) {
            const nodeCollection = new Map();
            while(head) {
                if (nodeCollection.get(head)) return true;
                nodeCollection.set(head, 1)
                head = head.next;
            }
            return false;
        };    
    </script>
</body>
