<body>
    <script>
        /*
        给定一个二叉树，检查它是否是镜像对称的
        */
        var isSymmetric = function (root) {
            if (root == null) {
                return true;
            }
            //左中右顺序递归二叉树
            var nums = [];
            search(nums, root, 1);
            //判断是否对称
            var i = 0, j = nums.length - 1;
            while (i < j) {
                if (nums[i] != nums[j]) {
                    return false;
                }
                i++;
                j--;
            }
            return true;
        };

        //中序遍历将顺序放在数组nums中,第一位与最后一位相等，第二位与n-1位相等，递归，全部相等才算是对称
        function search(nums, n, k) {
            //左边
            if (n.left != null) {
                search(nums, n.left, k + 1);
            }
            //节点值，层次
            nums.push(n.val + ',' + k);
            //右边
            if (n.right != null) {
                search(nums, n.right, k + 1);
            }
        }  
        let arr = [1,3,5,7,9]
        console.log(arr.concat("null"));
    </script>
</body>
