<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function rotateArr(arr,k){
            let step = 0;
            if(k>arr.length){
                step = k%arr.length;
            }else{
                step = k;
            }
            return arr.slice(-step).concat(arr.slice(0,arr.length-k))
        }
        let arr = [1,2,3,4,5,6];
        console.log(rotateArr(arr,1))
    </script>
</body>
</html>
